<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<div class="container py-4">
    <h1>CoronaVirus Tracker</h1>
    <p>this application displays the total no of cases globally, updated daily</p>
    <p th:text="${totalCases}"></p>
<table >
    <thead>
    <tr>
        <th class=".col-md-3">COUNTRY</th>
        <th class=".col-md-3">STATE</th>
        <th class=".col-md-3">TOTAL CASES REPORTED</th>
        <th class=".col-md-3">CHANGE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loc: ${location}">
        <td th:text="${loc.state}"  class=".col-md-3"></td>
        <td th:text="${loc.country}"  class=".col-md-3"></td>
        <td th:text="${loc.latestTotalCases}"  class=".col-md-3"></td>
        <td th:text="${loc.prevCases}" class=".col-md-3"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
